<script>
  // Esta función se activa al hacer clic en el botón "LIMPIAR"
  document.querySelector('.boton2-absoluto').addEventListener('click', function() {
    // Selecciona todos los input tipo texto
    const inputs = document.querySelectorAll('input[type="text"]');
    
    // Recorre cada uno y les borra el contenido
    inputs.forEach(input => input.value = '');
    
    // También podés desmarcar radio buttons si querés:
    const radios = document.querySelectorAll('input[type="radio"]');
    radios.forEach(r => r.checked = false);
  });
</script>


<script>
  const radios = document.querySelectorAll('input[name="estimulo"]');
  const aieField = document.getElementById('aie');

    aieField.value = 40;



  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      let valorAIE = 0;

      switch (radio.value) {
        case 'supra':
          valorAIE = 40;
          break;
        case 'insercion':
          valorAIE = 60;
          break;
        case 'osea':
          valorAIE = 0;
          break;
      }

      aieField.value = valorAIE;
    });
  });
</script>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const radioEnmascaramiento = document.querySelectorAll('input[name="masking"]');
    const aimField = document.getElementById('aim');

    aimField.value=40

    radioEnmascaramiento.forEach(radio => {
      radio.addEventListener('change', () => {
        let valorAIM = 0;

        if (radio.value === 'supra') {
          valorAIM = 40;
        } else if (radio.value === 'insercion') {
          valorAIM = 60;
        }

        aimField.value = valorAIM;
      });
    });
  });
</script>

<script>
  document.getElementById("btnCalcular").addEventListener("click", function () {
    // Capturar los valores
    const np_od = parseFloat(document.getElementById("np_od").value) || 0;
    const aie = parseFloat(document.getElementById("aie").value) || 0;
    const gap_oi = parseFloat(document.getElementById("mayor_gap_oi").value) || 0;
    const aim = parseFloat(document.getElementById("aim").value) || 0;
    const mejor_vo_od = parseFloat(document.getElementById("mejor_vo_od").value) || 0;

    // Calcular MAX_MASK_OD
    const minMask_od = np_od-aie+gap_oi;
    const maxMask_od = aim + mejor_vo_od;
    const medMask_od =(minMask_od+maxMask_od)/2

    // Mostrarlo en los labels
    document.getElementById("resultado-minmask_od").textContent = "MIN_MASK_OD (dB)= " + minMask_od;
    document.getElementById("resultado-maxmask_od").textContent = "MAX_MASK_OD (dB)= " + maxMask_od;
    document.getElementById("resultado-medmask_od").textContent = "MED_MASK_OD (dB)= " + medMask_od;
  });
</script>
